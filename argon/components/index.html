<html>
  <head>
    <title>Argon Components</title>
    <meta name="description" content="Argon Components">
    <script src="../resources/js/aframe.min.js"></script>
    <script src="../resources/js/argon.min.js"></script>
    <script src="../build.js"></script>
    <script>
      AFRAME.registerComponent('spin', {
        schema: {
          x: {type: 'int', default: 3},
          y: {type: 'int', default: 4},
          z: {type: 'int', default: 5}
        },

        tick: function() {
          var object3D = this.el.object3D;
          object3D.rotateX(x * 0.001);
          object3D.rotateY(y * 0.001);
          object3D.rotateZ(z * 0.001);
        }
      });
    </script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <a-asset-item id="ring" src="ring.obj"></a-asset-item>
        <a-asset-item id="cubecenter" src="cubecenter.obj"></a-asset-item>
        <a-asset-item id="cubeside" src="cubeside.obj"></a-asset-item>
        <img id="texture" src="texture.png">
      </a-assets>

      <a-entity obj-model="obj: #cubecenter;" spin="3 0 0" position="-0.4 0 -5"></a-entity>
      <a-entity obj-model="obj: #cubeside;"   spin="3 0 0" position=" 0.4 0 -5"></a-entity>

      <a-entity     obj-model="obj: #ring;" spin position="0 0 -5"   color="#FFAAAA">
        <a-entity   obj-model="obj: #ring;" spin scale="0.8 0.8 0.8" color="#AAFFAA">
          <a-entity obj-model="obj: #ring;" spin scale="0.7 0.7 0.7" color="#AAAAFF">
          </a-entity>
        </a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
